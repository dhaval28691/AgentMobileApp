function getalldetailsprofile()
{
	
	var userid=getCookie('useridset');

        data: "userid="+userid,
		dataType: "json",
		async: 'true',
		success: function(msg) {

		{
			if(msg.recordn)
			{
			 var json =msg.recordn;
			}
           if(msg.recordnn)
            {
				var json =msg.recordnn;
			}
		
			 var stuff3=json;
		 	 var data=[];
		 	     
		 	  $.each(stuff3, function(idx, obj) {
		 	        var username=obj.username;
	 	        	var email=obj.email;
	 	        	var id=obj.id;
	 	        	var phone=obj.phone;
	 	        	var password=obj.password;
	 	        	var address=obj.address;
	 	        	
	 	        	$("#username").val(username);
	 	       	    $("#email").val(email);
	 	         	$("#password").val(password);
	 		        $("#phone").val(phone);
	 		        $("#address").val(address);
	 		        
	 		     
	 	           
		 	  });
		
		}
		else
		{

			alert("Sorry no account exists to set for this id!");
		   $.mobile.changePage("profile.html");   //failure
		}

		                    },
		error: function (xhr, ajaxOptions, thrownError) {
		//alert(xhr.status);
		//alert(thrownError);
		alert("Sorry! network problem");  
		window.location.assign(baseurl()+"/index.html");
		}



		});

}
